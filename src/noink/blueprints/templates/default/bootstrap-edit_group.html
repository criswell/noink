<form action='' class='form-horizontal' role='form' method='post' autocomplete='off'>
  <input type="hidden" value="group_edit" name="form_id">

  <!-- GROUP ID -->
  {% if group.id %}
  <div class='form-group'>
    <label class="col-sm-2 control-label">Group ID</label>
    <div class='col-sm-10'>
      <p class="form-control-static">{{ group.id }}</p>
    </div>
  </div>
  {% endif %}

  <!-- GROUP NAME -->
  <div class="form-group">
    <label class="col-sm-2 control-label">Group Name</label>
    <div class="col-sm-10">
      {% if can_edit_groups %}
      <input type="text" class="form-control" autocomplete="off"
      {% if group.name %}
      value='{{ group.name }}'
      {% else %}
      placeholder='Group Name'
      {% endif %}
      name='group_name'>
      {% else %}
      <fieldset disabled>
        <input type="text" class='form-control' id='disabledInput'  value='{{ group.name }}' name='group_name'>
      </fieldset>
      {% endif %}
    </div>
  </div>


  <!-- GROUP DESCRIPTION -->
  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      {% if can_edit_groups %}
      <textarea class="form-control" autocomplete="off" name='description'
        >{% if group.description %}{{ group.description }}{% endif %}</textarea>
      {% else %}
      <fieldset disabled>
        <textarea class="form-control" autocomplete="off" name='description'
          >{% if group.description %}{{ group.description }}{% endif %}</textarea>
      </fieldset>
      {% endif %}
    </div>
  </div>
  <p class="text-right">
  <input type="submit" name="submit" value="{{ submit_button }}">
  {% if cancel_button %}
  <input type="submit" name="cancel" value="{{ cancel_button }}">
  {% endif %}
  </p>
</form>
